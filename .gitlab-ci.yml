
stages:
  - build
  - deploy

before_script:
  - apk add --no-cache git  # Установка Git для Alpine

build:
  stage: build
  image: oven/bun:canary-debian
  script:
    - cd status
    - bun i
    - bun run build
    - ls -R dist/
  artifacts:
    paths:
      - status/dist/go/
      - status/dist/ts/
      - status/dist/dart/

deploy_go:
  stage: deploy
  image: alpine:latest
  script:
    - apk add --no-cache git
    - git remote add mirror1 https://gitlab.com/standart-dev/share-go.git
    - git add status/dist/status/status.go
    - git push --mirror mirror1
  only:
    - main
