message AccountEmail {
  uint64 id = 1;
  string email = 2;
  bool is_primary = 3;
  google.protobuf.Timestamp created_at = 4;
  google.protobuf.Timestamp updated_at = 5;
}

message AccountPhone {
  uint64 id = 1;
  string phone = 2;
  bool is_primary = 3;
}

message AccountRole {
  uint64 id = 1;
  uint32 account_id = 2;
  string role = 3;
  int32 order = 4;
  google.protobuf.Timestamp created_at = 5;
}

message UpdateAccountDataRequest {
  string name = 1;
  string surname = 2;
  string patronymic = 3;
  string birthdate = 4;
  int32 country = 5;
  int32 district = 6;
  int32 locale = 7;
  int32 timezone = 8;
}

message PhoneManipulationRequest {
  int32 accountId = 1;
  string phone = 2;
}

message EmailManipulationRequest {
  int32 accountId = 1;
  string email = 2;
}

message GetSessionsRequest {
  int32 accountId = 1;
}

message GetSessionsResponse {
  uint32 status = 1;
  repeated Session sessions = 2;
}

message Session {
  string  id = 1;
  int32 account_id = 2;
  string  ip = 3;
  string UserAgent = 4;
  int32 Device = 5;
  string Fcm = 6;
  google.protobuf.Timestamp created_at = 7;
  google.protobuf.Timestamp used_at = 8;
}


message GetEmailsResponse {
  uint32 status = 1;
  repeated AccountEmail emails = 2;
}

message GetPhonesResponse {
  uint32 status = 1;
  repeated AccountPhone phones = 2;
}
