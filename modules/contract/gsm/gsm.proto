syntax = "proto3";
package gsm;
option go_package = "snip.gsm;gsmv1";

service Sms {
  rpc GetSms(GetSmsRequest) returns(GetSmsResponse);
  rpc GetFlashCall(GetFlashCallRequest) returns(GetFlashCallResponse);
}

message GetSmsRequest {
  int32 userId = 1;
  string phone = 2;
}

message GetSmsResponse {
  string sms = 1;
}

message GetFlashCallRequest {
  string phone = 1;
}

message GetFlashCallResponse {
  bool status = 1;
}

