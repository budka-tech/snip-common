syntax = "proto3";
package gsm;
option go_package = "snip.gsm;gsmv1";

service Gsm {
  rpc SendSms(SendSmsRequest) returns(CommonResponse);
  rpc FlashCall(FlashCallRequest) returns(CommonResponse);
}

message CommonResponse {
  bool status = 1;
  uint32 code = 2;
}

message SendSmsRequest {
  string message = 1;
  string phone = 2;
}

message FlashCallRequest {
  string phone = 1;
}